<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warden Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf5e6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2ecc71;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 30px;
    }

    .section {
      background-color: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .section h2 {
      color: #2ecc71;
      margin-bottom: 15px;
    }

    textarea, input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }

    footer {
      background-color: #2ecc71;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Warden Dashboard</h1>
    <p>Post announcements and update complaints</p>
  </header>

  <div class="container">
    <!-- Announcement Section -->
    <div class="section">
      <h2>Post Announcement</h2>
      <form>
        <textarea rows="5" placeholder="Write your announcement here..."></textarea>
        <button type="submit">Publish</button>
      </form>
    </div>

    <!-- Complaint Update Section -->
    <div class="section">
      <h2>Update Complaint Status</h2>
      <form>
        <input type="text" placeholder="Enter Complaint ID">
        <select>
          <option value="">Select Status</option>
          <option value="in-progress">In Progress</option>
          <option value="resolved">Resolved</option>
          <option value="closed">Closed</option>
        </select>
        <textarea rows="3" placeholder="Add remarks or resolution notes..."></textarea>
        <button type="submit">Update</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 HostelHub | Warden Portal</p>
  </footer>

</body>
</html>
