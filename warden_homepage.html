<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warden Dashboard</title>

    <style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        height: 100vh;
        color: rgba(0, 0, 0, 0.998);
        position: relative;
        overflow: auto; /* allow scrolling if feedback list grows */
    }

    /* BLURRED BACKGROUND OF THE IMAGE */
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url(warden_homepage.jpg) no-repeat center center/cover;
        filter: blur(2px);
        z-index: -1;
        transform: scale(1.1);
    }

    /* NAVBAR */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.716);
        padding: 15px 40px;
        backdrop-filter: blur(4px);
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo img {
        width: 45px;
    }

    .nav-links a {
        margin-left: 25px;
        color: rgb(0, 0, 0);
        text-decoration: none;
        font-size: 1.1rem;
        transition: 0.3s;
    }

    .nav-links a:hover {
        color: #ffd369;
    }

    /* MAIN AREA */
    .main {
        margin-top: 10vh;
        text-align: center;
    }

    .main h1 {
        font-size: 3rem;
        text-shadow: 0 0 8px black;
    }

    .cards {
        margin-top: 50px;
        display: flex;
        justify-content: center;
        gap: 40px;
    }

    .card {
        width: 270px;
        padding: 25px;
        background: rgba(255, 255, 255, 0.686);
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        transition: 0.3s;
    }

    .card:hover {
        transform: scale(1.05);
        background: rgb(255, 255, 255);
    }

    .btn {
        display: inline-block;
        margin-top: 15px;
        background: #ffd369;
        padding: 10px 20px;
        color: black;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
    }

    /* FEEDBACK SECTION */
    .feedback-section {
        max-width: 900px;
        margin: 50px auto;
        background: rgba(255, 255, 255, 0.85);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .feedback-section h2 {
        margin-top: 0;
        color: #333;
        text-align: center;
    }

    .feedback-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
    }

    .feedback-item {
        padding: 15px;
        border: 1px solid #eee;
        border-radius: 8px;
        background: #fafafa;
    }

    .feedback-item strong {
        color: #ffd369;
    }

    .small {
        font-size: 0.85rem;
        color: #555;
    }
    </style>
</head>
<body>

    <!-- HEADER / NAVBAR -->
    <div class="navbar">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png">
            <h2>Warden Panel</h2>
        </div>

        <div class="nav-links">
            <a href="home_page.html">Logout</a>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">
        <h1>Welcome, Warden</h1>

        <div class="cards">
            <div class="card">
                <h3>Make Announcement</h3>
                <p>Create and broadcast important messages to students.</p>
                <button class="btn" id="announcementBtn">Create</button>
            </div>

            <div class="card">
                <h3>Update Complaints</h3>
                <p>View, track and update the status of student issues.</p>
                <button class="btn" id="updateBtn">Update</button>
            </div>
        </div>
    </div>

    <!-- FEEDBACK SECTION -->
    <div class="feedback-section">
        <h2>Student Feedback</h2>
        <div class="feedback-list" id="feedbackList">
            <!-- Feedback entries injected here -->
        </div>
    </div>

<script>
    document.getElementById("announcementBtn").addEventListener("click", function() {
        window.location.href = "announcement.html";
    });

    document.getElementById("updateBtn").addEventListener("click", function() {
        window.location.href = "warden_update.html";
    });

    // Load feedback from localStorage
    const STORAGE_KEY = 'student_feedback_v1';
    const feedbackList = document.getElementById('feedbackList');

    function loadFeedback() {
        const raw = localStorage.getItem(STORAGE_KEY);
        try {
            return raw ? JSON.parse(raw) : [];
        } catch (e) {
            console.error('Error loading feedback', e);
            return [];
        }
    }

    function renderFeedback() {
        const list = loadFeedback();
        feedbackList.innerHTML = '';
        if (list.length === 0) {
            feedbackList.innerHTML = '<div class="small">No feedback submitted yet.</div>';
            return;
        }
        list.slice().reverse().forEach(item => {
            const el = document.createElement('div');
            el.className = 'feedback-item';
            el.innerHTML = `
                <strong>${item.name}</strong> (${item.email})<br>
                <div class="small">Rating: ${item.rating} ★ • ${new Date(item.time).toLocaleString()}</div>
                <p>${item.message}</p>
            `;
            feedbackList.appendChild(el);
        });
    }

    // Initial render
    renderFeedback();
</script>

</body>
</html>
