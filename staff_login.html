<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff - Login</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .bg-image {
      background: url(login.jpg) no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);
      height: 100%;
      width: 100%;
      position: absolute;
      z-index: -1;
    }

    .bg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: -1;
    }

    .login-box {
      position: relative;
      background: rgba(254, 254, 254, 0.482);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 300px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input, .login-box select {
      width: 100%;
      padding: 10px;
      margin: 10px -10px;
      border: 1px solid #000000;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #ffd369;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box button:hover {
      background: #ffb347;
    }

    .login-box .links {
      text-align: center;
      margin-top: 10px;
    }

    .login-box .links a {
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>
  <div class="bg-overlay"></div>

  <div class="login-box">
    <h2>Staff Login</h2>
    <form id="staffLoginForm">
      <!-- Dropdown for role -->
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="security">Security</option>
        <option value="caretaker">Caretaker</option>
      </select>

      <input type="text" id="staffId" placeholder="Staff ID" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="#">Forgot Password?</a> | <a href="#">Register</a>
    </div>
  </div>

  <script>
    // Handle login form submission
    document.getElementById("staffLoginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent default form submission

      const role = document.getElementById("role").value;
      const staffId = document.getElementById("staffId").value.trim();
      const password = document.getElementById("password").value.trim();

      // Simple validation
      if (role === "" || staffId === "" || password === "") {
        alert("Please fill in all fields.");
        return;
      }

      // Dummy check (replace with real authentication later)
      alert(role.charAt(0).toUpperCase() + role.slice(1) + " login successful!");
      
      // Redirect based on role
   
        window.location.href = "staff_homepage.html";

    });
  </script>
</body>
</html>
